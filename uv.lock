version = 1
revision = 2
requires-python = ">=3.12"

[manifest]
members = [
    "dep1",
    "uv-repro",
]

[[package]]
name = "dep1"
version = "0.1.0"
source = { virtual = "packages/dep1" }

[[package]]
name = "uv-repro"
version = "0.1.0"
source = { virtual = "." }
dependencies = [
    { name = "dep1" },
]

[package.metadata]
requires-dist = [{ name = "dep1", virtual = "packages/dep1" }]
